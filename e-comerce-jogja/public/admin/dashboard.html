<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="/css/all.min.css" />
    <link href="/admin/css/dashboard.css" rel="stylesheet" />
  </head>
  <body class="d-flex flex-column min-vh-100">
    <!-- Dynamic Header -->
    <div id="header-container"></div>

    <!-- Main Content -->
    <main class="flex-grow-1 container-fluid py-4">
      <div class="row">
        <div class="col-12 mb-4">
          <h2 class="fw-bold">Dashboard Admin</h2>
        </div>
      </div>

      <!-- Quick Actions -->
      <div class="row mb-4">
        <div class="col-md-4 mb-3">
          <a
            href="/admin/products.html"
            class="card action-card shadow-sm text-decoration-none"
          >
            <div class="card-body text-center py-4">
              <i class="fa-solid fa-box fa-3x mb-3 text-warning"></i>
              <h4 class="card-title">Kelola Barang</h4>
              <p class="card-text text-muted">Manage produk dan stok</p>
            </div>
          </a>
        </div>

        <div class="col-md-4 mb-3">
          <a
            href="/admin/transactions.html"
            class="card action-card shadow-sm text-decoration-none"
          >
            <div class="card-body text-center py-4">
              <i class="fas fa-money-bill fa-3x mb-3 text-warning"></i>
              <h4 class="card-title">Kelola Transaksi</h4>
              <p class="card-text text-muted">Lihat dan verifikasi transaksi</p>
            </div>
          </a>
        </div>

        <div class="col-md-4 mb-3">
          <a
            href="/admin/users.html"
            class="card action-card shadow-sm text-decoration-none"
          >
            <div class="card-body text-center py-4">
              <i class="fas fa-users fa-3x mb-3 text-warning"></i>
              <h4 class="card-title">Kelola User</h4>
              <p class="card-text text-muted">Manajemen akun pengguna</p>
            </div>
          </a>
        </div>
      </div>

      <!-- Stats Cards -->
      <div class="row mb-4">
        <div class="col-md-4 mb-3">
          <div class="card stat-card shadow-sm">
            <div class="card-body">
              <div class="d-flex justify-content-between align-items-center">
                <div>
                  <h6 class="card-subtitle mb-2 text-muted">Total Produk</h6>
                  <h2 class="card-title mb-0" id="totalProducts">0</h2>
                </div>
                <i class="fas fa-boxes fa-2x text-secondary opacity-25"></i>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-4 mb-3">
          <div class="card stat-card shadow-sm">
            <div class="card-body">
              <div class="d-flex justify-content-between align-items-center">
                <div>
                  <h6 class="card-subtitle mb-2 text-muted">
                    Transaksi Hari Ini
                  </h6>
                  <h2 class="card-title mb-0" id="totalTransactions">0</h2>
                </div>
                <i class="fas fa-receipt fa-2x text-success opacity-25"></i>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-4 mb-3">
          <div class="card stat-card shadow-sm">
            <div class="card-body">
              <div class="d-flex justify-content-between align-items-center">
                <div>
                  <h6 class="card-subtitle mb-2 text-muted">Total User</h6>
                  <h2 class="card-title mb-0" id="totalUsers">0</h2>
                </div>
                <i class="fas fa-users fa-2x text-info opacity-25"></i>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Dynamic Footer -->
    <div id="footer-container"></div>

    <script src="/admin/js/auth.js"></script>
    <script src="/admin/js/dashboard.js"></script>
  </body>
</html>
