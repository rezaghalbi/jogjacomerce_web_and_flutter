<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Detail Transaksi - Admin</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      .status-badge {
        padding: 0.35em 0.65em;
        border-radius: 0.25rem;
        font-size: 0.875em;
        font-weight: 700;
      }

      .status-pending {
        background-color: #fff3cd;
        color: #856404;
      }

      .status-settlement,
      .status-capture {
        background-color: #d4edda;
        color: #155724;
      }

      .status-deny,
      .status-cancel,
      .status-expire {
        background-color: #f8d7da;
        color: #721c24;
      }

      .status-refund {
        background-color: #e2e3e5;
        color: #383d41;
      }

      .card {
        border: none;
        border-radius: 10px;
        box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
      }

      .card-header {
        background-color: #f8f9fa;
        border-bottom: 1px solid #e9ecef;
        font-weight: 600;
      }
    </style>
  </head>
  <body>
    <div id="header-container"></div>

    <main class="container-fluid py-4">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Detail Transaksi</h2>
        <div class="position-fixed bottom-0 end-0 m-3">
          <a href="/admin/dashboard" class="btn btn-secondary">
            <i class="fas fa-arrow-left me-2"></i>Kembali ke Dashboard
          </a>
        </div>
      </div>

      <div class="row">
        <div class="col-md-6">
          <div class="card shadow-sm mb-4">
            <div class="card-header">
              <h5 class="card-title mb-0">Informasi Transaksi</h5>
            </div>
            <div class="card-body">
              <div class="row mb-2">
                <div class="col-sm-4 fw-bold">Order ID:</div>
                <div class="col-sm-8" id="orderId">-</div>
              </div>
              <div class="row mb-2">
                <div class="col-sm-4 fw-bold">Customer:</div>
                <div class="col-sm-8" id="customerName">-</div>
              </div>
              <div class="row mb-2">
                <div class="col-sm-4 fw-bold">Total Amount:</div>
                <div class="col-sm-8" id="grossAmount">-</div>
              </div>
              <div class="row mb-2">
                <div class="col-sm-4 fw-bold">Status:</div>
                <div class="col-sm-8">
                  <span id="paymentStatus" class="status-badge">-</span>
                </div>
              </div>
              <div class="row mb-2">
                <div class="col-sm-4 fw-bold">Payment Method:</div>
                <div class="col-sm-8" id="paymentMethod">-</div>
              </div>
              <div class="row mb-2">
                <div class="col-sm-4 fw-bold">Transaction Time:</div>
                <div class="col-sm-8" id="transactionTime">-</div>
              </div>
              <div class="row mb-2">
                <div class="col-sm-4 fw-bold">Admin Notes:</div>
                <div class="col-sm-8" id="adminNotes">-</div>
              </div>
            </div>
          </div>
        </div>

        <div class="col-md-6">
          <div class="card shadow-sm">
            <div class="card-header">
              <h5 class="card-title mb-0">Detail Item</h5>
            </div>
            <div class="card-body p-0">
              <div id="itemDetails" class="p-3">
                <p class="text-center text-muted">Memuat detail item...</p>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="mt-4" id="actionButtons">
        <!-- Tombol aksi akan dimuat di sini jika diperlukan -->
      </div>
    </main>
    <div id="footer-container"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/admin/js/auth.js"></script>
    <script type="module" src="/admin/js/transaction-detail.js"></script>
  </body>
</html>
