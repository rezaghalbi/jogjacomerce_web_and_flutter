<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Login</title>
    <link rel="stylesheet" href="/user/css/auth.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css"
    />
    <link rel="stylesheet" href="/user/css/notifications.css" />
  </head>
  <body>
    <div class="logo-container">
      <img src="user/images/penjualan oleh-oleh.png" alt="" />
    </div>
    <div class="auth-container">
      <form id="loginForm">
        <h2>User Login</h2>
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" required />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" required />
        </div>
        <button type="submit">Login</button>
        <p>Belum punya akun? <a href="/register">Register disini</a></p>
      </form>
    </div>
    <script src="/user/js/auth.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </body>
</html>
