<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Riwayat Transaksi</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="/user/css/transactions.css" />
    <link rel="stylesheet" href="/user/css/navbar.css" />
  </head>
  <body class="bg-light">
    <div class="container py-5">
      <div class="row mb-4">
        <div class="container-main col-12">
          <h1 class="text-center mb-4 fw-bold text-secondary mt-4">
            <i class="fas fa-history me-2 text-secondary"></i>Riwayat Transaksi
          </h1>

          <!-- Filter Section -->
          <div class="card shadow-sm mb-4">
            <div class="card-body">
              <div class="row g-3 align-items-center">
                <div class="col-md-3">
                  <select id="statusFilter" class="form-select">
                    <option value="all">Semua Status</option>
                    <option value="pending">Pending</option>
                    <option value="settlement">Berhasil</option>
                    <option value="cancel">Dibatalkan</option>
                    <option value="expire">Kadaluarsa</option>
                  </select>
                </div>

                <div class="col-md-3">
                  <select id="paymentMethodFilter" class="form-select">
                    <option value="all">Semua Metode</option>
                    <option value="bank_transfer">Transfer Bank</option>
                    <option value="credit_card">Kartu Kredit</option>
                    <option value="qris">QRIS</option>
                    <option value="ewallet">E-Wallet</option>
                  </select>
                </div>

                <div class="col-md-3">
                  <select id="sortSelect" class="form-select">
                    <option value="terbaru">Terbaru</option>
                    <option value="terlama">Terlama</option>
                  </select>
                </div>

                <div class="col-md-3">
                  <button
                    id="resetFilter"
                    class="btn btn-outline-secondary w-100"
                  >
                    <i class="fas fa-sync-alt me-2"></i>Reset
                  </button>
                </div>
              </div>
            </div>
          </div>

          <!-- Transaction Table -->
          <div class="card shadow-sm">
            <div class="card-body p-0">
              <div class="table-responsive">
                <table class="table transaction-table" id="transactionsTable">
                  <thead>
                    <tr>
                      <th>Tanggal</th>
                      <th>Order ID</th>
                      <th>Total</th>
                      <th>Status</th>
                      <th>Metode</th>
                      <th class="text-end">Aksi</th>
                    </tr>
                  </thead>
                  <tbody id="transactionsBody"></tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Detail Modal -->
    <div class="modal fade" id="detailModal" tabindex="-1">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Detail Transaksi</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body" id="modalBodyContent"></div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Tutup
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="module" src="/user/js/transactions.js"></script>
    <script src="/user/js/navbar-loader.js"></script>
  </body>
</html>
