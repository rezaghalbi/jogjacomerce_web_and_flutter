<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profil Pengguna</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/user/css/profile.css" />
    <link rel="stylesheet" href="/user/css/navbar.css" />
    <link rel="stylesheet" href="/user/css/notifications.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
  </head>
  <body class="bg-light">
    <!-- Navbar -->

    <main class="container my-5">
      <div class="card shadow-lg">
        <div class="card-header text-white">
          <h3 class="mb-0">
            <i class="fas fa-user-circle me-2"></i>Profil Pengguna
          </h3>
        </div>

        <div class="card-body">
          <form id="profileForm">
            <div class="row g-3">
              <!-- Username -->
              <div class="col-md-6">
                <label class="form-label">Username</label>
                <input
                  type="text"
                  id="username"
                  class="form-control"
                  required
                />
              </div>

              <!-- Nama Lengkap -->
              <div class="col-md-6">
                <label class="form-label">Nama Lengkap</label>
                <input
                  type="text"
                  id="nama_lengkap"
                  class="form-control"
                  required
                />
              </div>

              <!-- Email -->
              <div class="col-md-6">
                <label class="form-label">Email</label>
                <input type="email" id="email" class="form-control" required />
              </div>

              <!-- Nomor Telepon -->
              <div class="col-md-6">
                <label class="form-label">Nomor Telepon</label>
                <input
                  type="tel"
                  id="no_telepon"
                  class="form-control"
                  required
                />
              </div>

              <!-- Alamat -->
              <div class="col-12">
                <label class="form-label">Alamat</label>
                <textarea
                  id="alamat"
                  class="form-control"
                  rows="3"
                  required
                ></textarea>
              </div>

              <!-- Password Section -->
              <div class="col-12 mt-4">
                <div class="card border-secondary">
                  <div class="card-header bg-secondary">
                    <h5 class="mb-0">Ubah Password</h5>
                  </div>
                  <div class="card-body">
                    <div class="row g-3">
                      <div class="col-md-6">
                        <label class="form-label">Password Baru</label>
                        <input
                          type="password"
                          id="newPassword"
                          class="form-control"
                        />
                      </div>
                      <div class="col-md-6">
                        <label class="form-label">Konfirmasi Password</label>
                        <input
                          type="password"
                          id="confirmPassword"
                          class="form-control"
                        />
                      </div>
                    </div>
                  </div>
                </div>
              </div>

              <!-- Submit Button -->
              <div class="col-12 mt-4">
                <button type="submit" class="btn btn-lg w-100" id="btnSimpan">
                  <i class="fas fa-save me-2"></i>Simpan Perubahan
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="/user/js/profile.js"></script>
    <script src="/user/js/navbar-loader.js"></script>
  </body>
</html>
