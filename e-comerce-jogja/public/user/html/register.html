<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Registration</title>
    <link rel="stylesheet" href="/user/css/auth.css" />
  </head>
  <body>
    <div class="logo-container">
      <img src="user/images/penjualan oleh-oleh.png" alt="" />
    </div>
    <div class="auth-container">
      <form id="registerForm">
        <h2>User Registration</h2>
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="regUsername" required />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="regPassword" required />
        </div>
        <div class="form-group">
          <label for="nama">Nama Lengkap</label>
          <input type="text" id="regNama" required />
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="regEmail" required />
        </div>
        <div class="form-group">
          <label for="telepon">No. Telepon</label>
          <input type="tel" id="regTelepon" required />
        </div>
        <div class="form-group">
          <label for="alamat">Alamat</label>
          <textarea id="regAlamat" required></textarea>
        </div>
        <button type="submit">Register</button>
        <p>Sudah punya akun? <a href="/login">Login disini</a></p>
      </form>
    </div>
    <script src="/user/js/auth.js"></script>
  </body>
</html>
