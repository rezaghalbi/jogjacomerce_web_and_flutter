<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Detail Produk</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/user/css/product-detail.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css"
    />
    <link rel="stylesheet" href="/user/css/notifications.css" />
    <link rel="stylesheet" href="/user/css/navbar.css" />
  </head>
  <body class="bg-light">
    <!-- Navbar -->

    <main class="container mt-5">
      <div class="card shadow-lg">
        <div class="row g-0">
          <div class="image col-md-6">
            <img
              id="productImage"
              class="img-fluid rounded-start"
              alt="Product Image"
              style="max-height: 600px; object-fit: cover"
            />
          </div>
          <div class="col-md-6">
            <div class="card-body p-5">
              <h1 class="card-title mb-4" id="productName"></h1>
              <h3 class="mb-4" id="productPrice"></h3>

              <div class="mb-4">
                <label class="form-label fw-bold">Jumlah:</label>
                <div class="input-group" style="max-width: 150px">
                  <button
                    class="btn btn-secondary"
                    type="button"
                    id="decrement"
                  >
                    <i class="fas fa-minus"></i>
                  </button>
                  <input
                    type="number"
                    id="quantity"
                    class="form-control text-center"
                    value="1"
                    min="1"
                  />
                  <button
                    class="btn btn-secondary"
                    type="button"
                    id="increment"
                  >
                    <i class="fas fa-plus"></i>
                  </button>
                </div>
                <small id="stockInfo" class="form-text text-muted"></small>
              </div>

              <p class="card-text mb-4" id="productDescription"></p>

              <div class="d-grid gap-3">
                <button class="btn btn-lg" id="addToCartBtn">
                  <i class="fas fa-cart-plus me-2"></i>Tambah ke Keranjang
                </button>
                <a
                  href="/products"
                  class="btn btn-secondary btn-lg"
                  id="btnKembali"
                >
                  <i class="fas fa-arrow-left me-2"></i>Kembali
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/user/js/navbar-loader.js"></script>
    <script src="/user/js/product-detail.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </body>
</html>
