<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TokoKu - Produk</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/user/css/products.css" />
    <link rel="stylesheet" href="/user/css/navbar.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
  </head>
  <body class="bg-light">
    <!-- Navbar -->

    <main class="container">
      <!-- Filter Section -->
      <div class="card-search shadow-sm mb-4">
        <div class="card-body">
          <div class="row g-3 align-items-center">
            <div class="col-md-5">
              <div class="input-group">
                <input
                  type="text"
                  id="searchInput"
                  class="form-control form-control-lg"
                  placeholder="Cari produk..."
                />
                <span class="input-group-text bg-secondary text-white">
                  <i class="fas fa-search"></i>
                </span>
              </div>
            </div>

            <div class="col-md-3">
              <select id="categoryFilter" class="form-select form-select-lg">
                <option value="">Semua Kategori</option>
                <!-- Options akan diisi oleh JavaScript -->
              </select>
            </div>

            <div class="col-md-4">
              <select id="sortSelect" class="form-select form-select-lg">
                <option value="">Urutkan</option>
                <option value="name_asc">Nama: A-Z</option>
                <option value="name_desc">Nama: Z-A</option>
                <option value="price_asc">Harga: Termurah</option>
                <option value="price_desc">Harga: Termahal</option>
              </select>
            </div>
          </div>
        </div>
      </div>

      <div
        class="row row-cols-1 row-cols-md-2 row-cols-lg-3 row-cols-xl-4 g-4"
        id="productsContainer"
      >
        <!-- Product cards akan diisi oleh JavaScript -->
      </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/user/js/navbar-loader.js"></script>
    <script src="/user/js/products.js"></script>
  </body>
</html>
